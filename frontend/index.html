<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="close_socket_button" class="button">CLOSE SOCKET CONNECTION</div>

  <div id="auth_login_container" style="display: none">
    <div>Login</div>
    <div>
      <label for="login_username"><b>Username</b></label>
      <input
        id="login_username"
        type="text"
        placeholder="Enter username"
        name="login_username"
      />
      <label for="login_password"><b>Password</b></label>
      <input
        id="login_password"
        type="text"
        placeholder="Enter password"
        name="login_password"
      />
      <button id="login_btn" type="button">Login</button>
    </div>
    <div>
      <div>Create Account</div>
      <label for="create_username"><b>Username</b></label>
      <input
        id="create_username"
        type="text"
        placeholder="Enter username"
        name="create_username"
      />
      <label for="create_password"><b>Password</b></label>
      <input
        id="create_password"
        type="text"
        placeholder="Enter password"
        name="create_password"
      />
      <button id="create_account_btn" type="button">Create</button>
    </div>
  </div>

  <div id="game_container" style="display: none">
    <div id="http_button" class="button">HTTP</div>
    <div id="ws_button" data-resource-id="0" class="resourceNode inactive">
      Resource A
    </div>
    <div id="ws_button" data-resource-id="1" class="resourceNode inactive">
      Resource B
    </div>
  </div>

  <script src="inventory.js"></script>
  <script src="skillventory.js"></script>
  <script src="ReadModels/ReadMessageTypes.js"></script>
  <script src="structs.js"></script>
  <script src="app.js"></script>
  <script src="messageReader.js"></script>
</body>
